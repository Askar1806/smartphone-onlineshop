<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <input
              class="header__wrapper-search"
              type="text"
              placeholder="Поиск смартфона"
            />
            <h1 class="header__title">Магазин смартфонов</h1>
            <a target="_blank" href="cart.html">
              <button class="header__wrapper-cart-btn">
                <img
                  class="header__wrapper-cart-img"
                  src="./assets/icons/cart.svg"
                  alt="Cart"
                />
              </button>
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="products">
          <div class="container">
            <h2 class="products__title">Смартфоны</h2>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
