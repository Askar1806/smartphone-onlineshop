<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <header class="cart-header">
      <div class="container cart-header__container">
        <h1 class="cart-header__title">Корзина</h1>
        <div class="cart-header__payment">
          <a href="#">
            <button class="cart-header__payment-btn">
              <img
                class="cart-header__payment-img"
                src="./assets/icons/payment.svg"
                alt="Payment"
              />
            </button>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="cart">
        <div class="container">
          <h2 class="cart__title">Смартфоны</h2>
        </div>
      </section>
    </main>
    <script type="module" src="/cart.js"></script>
  </body>
</html>
